<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Long 2</title>
</head>

<body>
    <main>

        <div class="caixa-input">
            <h1>Faça seu login</h1>
            <br>

            <form action="#" method="POST">

                <div class="caixa">
                    <label>Email</label>
                    <br>
                    <input type="email" name="email" placeholder="Digite seu email" autofocus>
                </div>



                <div class="caixa">
                    <label>Senha</label>
                    <br>
                    <input type="password" name="senha" placeholder="Digite sua senha " class="input-senha">
                    <a target="_blank" href="https://pedrohv27.github.io/RECUPERAR-SENHA-LOGIN/" class="senha">Esqueci minha senha</a>
                </div>


                <div>
                    <a target="_blank"
                        href="https://www.google.com/search?q=como+fazer+login&rlz=1C1VDKB_enBR1153BR1153&oq=como+fazer+login&gs_lcrp=EgZjaHJvbWUyBggAEEUYOdIBCDgwMTlqMGo3qAIIsAIB&sourceid=chrome&ie=UTF-8">
                        <button type="submit">Entrar</button></a>
                    <br>
                    <a target="_blank" href="https://www.youtube.com/" class="conta">Ainda não tem conta ?</a>
                </div>

            </form>

        </div>
    </main>

</body>

</html>
